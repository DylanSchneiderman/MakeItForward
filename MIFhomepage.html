<body onload="myFunction()">
<div class="dropdown">
<p>Choose Category</p>
  <select class="dropbtn" id="myDropdown" onChange="filter()">
    <option>cat1</option>
    <option>cat2</option>
    <option>cat3</option>
    <option>cat4</option>
    <option>cat5</option>
    <option>cat6</option>

 </select>
</div>
	<div id="loader"></div>

	<div style="display:none;" id="myDiv" class="animate-bottom">
		<div id = "list">
			<div class = "projectImagesOutline">
				
			</div>

		
		</div>
		<div id="buttons">
		<button onclick="goToCreatePage()" class="homePageButton" >להעלות פרוייקט חדש</button>
	</div>
	</div>
	<script>
		
		function filter() {
			$("#list").html(""); //clear all inner tags
			
			for (var i = 0; i < all_projects.length; i++) {
				o = all_projects[i];
				PROJECTIMAGE= o.val().METADATA.FinishImage;
				if($(myDropdown).children("option:selected").val().equals(o.val().METADATA.Category) {
					$("#list").append("<div class='projectImagesOutline'> <a href = 'MIFindividualCraftPage-updated.html?id=" + o.key + "'> <img class='homeProjectImages' src ='"+ PROJECTIMAGE +"''> <div class = 'projectName'>" + o.val().METADATA.CraftTitle + "</a></div>");
				}
			}
		}
		
		var myVar;
		function myFunction() {
  			myVar = setTimeout(showPage, 2000);
		}
		function showPage() {
  			document.getElementById("loader").style.display = "none";
  			document.getElementById("myDiv").style.display = "block";
		}
		
		function goToCreatePage(){
			if(firebase.auth().currentUser===null){
				window.location.href='signin.html';
			}else{
				window.location.href='MIFformpage1.html';
			}
			
		}
		
		let all_projects = [];
		let dbRef = firebase.database().ref("Users/");
		dbRef.on("value", function(snapshot){
			//console.log("Database was changed", snapshot.val());
			$("#list").html(""); //clear all inner tags
			snapshot.forEach(function(childSnap){
				console.log(childSnap.val());
				all_projects.push(childSnap);
			});
			console.log(all_projects);
			loadPage();
		});
		
		function loadPage(){
			for (var i = 0; i < all_projects.length; i++) {
				o = all_projects[i];
				PROJECTIMAGE= o.val().METADATA.FinishImage;
				$("#list").append("<div class='projectImagesOutline'> <a href = 'MIFindividualCraftPage-updated.html?id=" + o.key + "'> <img class='homeProjectImages' src ='"+ PROJECTIMAGE +"''> <div class = 'projectName'>" + o.val().METADATA.CraftTitle + "</a></div>");
		
			}
		}
		

	</script>
